<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body id="body">
    <div id="maindiv"><h2>Koch Book</h2>
      <div class="headdiv">
        <div class="headerimgdiv">
          <img
          src="https://media.istockphoto.com/id/1738814037/de/foto/der-k%C3%BCchenchef-kocht-garnelen-in-einer-pfanne-mit-petersilie-kochen-von-meeresfr%C3%BCchten-oder.jpg?s=612x612&w=0&k=20&c=Ew1V2PXky90aSoF0eMiAgSPe5WpVIJNBsxvZRRwMl2Y="/
          width="100%">
        </div>
        <div class="headerhdiv">
          <h1 onclick="allRezept()">Was ist in deinem Kühlschrank ?</h1>
          <div class="inputdiv">
            <input
              id="searchinput"
              type="search"
              placeholder="Lebensmittelzutat oder Name suchen..."
            />
            <button id="searchbutton"></button>
          </div>
        </div>
        <div class="headerimgdiv">
          <img
            src="https://media.istockphoto.com/id/1453499676/de/foto/kochen-von-gem%C3%BCse-durch-k%C3%BCchenchefs-auf-dunklem-hintergrund-kopierraum-food-konzept-gem%C3%BCsemen%C3%BC.jpg?s=612x612&w=0&k=20&c=4-OMFVlIWfren44I-WCsFO1ztEjqrSFYgyUVucp_b1U="
            width="100%"
          />
        </div>
      </div>
      <div class="mittediv">
        <div class="inputdiv">
          <h4 class="label">MangelList</h4>
          <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
          Klick
          </button>
          <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title label" id="staticBackdropLabel">Mangel List</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div id="canvaslist">
              </div>
              <button type="button" onclick="allRemove()" id="allremove" class="allremove">All Remove</button>
            </div>
          </div>
        </div>
        <div class="inputdiv">
          <h4 class="label">Rundom Meal</h4>
          <button class="spiele" onclick="rundomMeal()"></button>
        </div>
        <div class="urgentdiv">
          <div>
            <label class="label"
              >Schnelle Vorschläge für unangekündigte Gäste</label
            >
          </div>
          <div>
            <button
              onclick='kategorieDessert("Dessert")'
              id="dessertbutton"
              class="schnell dessert"
            ></button>
            <button
              onclick='kategorieDessert("Starter")'
              class="schnell starter"
            ></button>
            <button
              onclick='kategorieDessert("Miscellaneous")'
              class="schnell misce"
            ></button>
          </div>
          <div>
            <label class="label dessertlabel">Dessert</label>
            <label class="label starterlabel">Starter</label>
            <label class="label miscelabel">Miscellaneous</label>
          </div>
        </div>
        <div class="inputdiv">
          <label class="label">Wählen Sie die Kategorie aus</label>
          <select onchange="kategorieFunc()" name="kategorie" id="kategorie">
            <option value="All">All</option>
            <option value="Chicken">Chicken</option>
            <option value="Beef">Beef</option>
            <option value="Pork">Pork</option>
            <option value="seafood">Seafood</option>
            <option value="Vegetarian">Vegetarian</option>
          </select>
        </div>
      </div>
      <div id="maincarddiv"></div>
    </div>
    <script src="main.js"></script>

    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      </body>
</html>
